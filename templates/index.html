<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Summary Generator</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Container Styling */
        .container {
            background-color: #1F1F2E;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .container:hover:before {
            right: -50px;
            top: -50px;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #bbb;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 300;
            z-index: 2;
            position: relative;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
            position: relative;
        }

        /* File Input Styling */
        input[type="file"] {
            display: none;
        }

        label[for="file"] {
            display: inline-block;
            background-color: #7289DA; /* Softer blue tone to match background */
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.3); /* Matches label color */
        }

        label[for="file"]:hover {
            background-color: #5a6eb8;
            box-shadow: 0 8px 20px rgba(114, 137, 218, 0.5);
        }

        /* Year Input Styling */
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #7289DA; /* Matches file button color */
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-image: linear-gradient(135deg, #3b82f6, #6366f1); /* Blue to purple gradient */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: background-image 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-image: linear-gradient(135deg, #4f67f0, #4759d6); /* Darker on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        /* Error Message Styling */
        .message {
            margin-top: 20px;
            background-color: #ff3b3b;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }

        /* Adding an animated background pattern for modern design */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png');
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Publication Summary Generator</h1>
        <h2>Upload an Excel file with author, authorID, subject</h2>
        
        <form method="post" enctype="multipart/form-data">
            <!-- File input with styled label -->
            <label for="file">Choose Excel File</label>
            <input type="file" name="file" id="file" accept=".xlsx, .xls" required>
            
            <!-- Optional inputs for specifying the year range -->
            <input type="number" name="start" placeholder="Start Year (Optional)" value="0000">
            <input type="number" name="end" placeholder="End Year (Optional)" value="2024">
            
            <!-- Submit button -->
            <input type="submit" value="Upload and Process">
        </form>

        {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
