<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Table Styling */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Preformatted Text Styling */
        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            overflow-x: auto;
        }

        /* Button Styling */
        .download-btn {
            background-image: linear-gradient(120deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            text-align: center;
            transition: background-image 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            background-image: linear-gradient(120deg, #45a049, #388e3c);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Image Styling */
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>

        <!-- Display the graph -->
        <h2>Number of Publications per Subject</h2>
        <img src="data:image/png;base64,{{ graph_img }}" alt="Publications Graph">

        <!-- Display the Excel Data -->
        <h2>Excel Data</h2>
        {{ excel_data|safe }}
        
        <!-- Display the BibTeX Data -->
        <h2>BibTeX Output</h2>
        <pre>{{ bibtex_data }}</pre>

        <!-- Download Buttons -->
        <h2>Download Results</h2>
        <a href="{{ url_for('download_file', filetype='excel', data=excel_data) }}" class="download-btn">Download Excel</a>
        <a href="{{ url_for('download_file', filetype='bibtex', data=bibtex_data) }}" class="download-btn">Download BibTeX</a>
    </div>
</body>
</html>
