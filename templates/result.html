<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Container Styling */
        .container {
            background-color: #1F1F2E;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .container:hover:before {
            right: -50px;
            top: -50px;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }

        h2 {
            color: #bbb;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 15px;
            z-index: 2;
            position: relative;
        }

        /* Table Styling */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            z-index: 2;
            position: relative;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #7289DA;
            color: white;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Preformatted Text Styling */
        pre {
            background-color: #2c2c3e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            font-size: 14px;
            color: #ddd;
            overflow-x: auto;
        }

        /* Button Styling */
        .download-btn {
            background-image: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            text-align: center;
            transition: background-image 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .download-btn:hover {
            background-image: linear-gradient(135deg, #4f67f0, #4759d6);
            box-shadow: 0 8px 20px rgba(114, 137, 218, 0.5);
        }

        /* Image Styling */
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results</h1>

        <!-- Display the graph -->
        <h2>Number of Publications per Subject</h2>
        <img src="data:image/png;base64,{{ graph_img }}" alt="Publications Graph">

        <!-- Display the Excel Data -->
        <h2>Excel Data</h2>
        {{ excel_data|safe }}
        
        <!-- Display the BibTeX Data -->
        <h2>BibTeX Output</h2>
        <pre>{{ bibtex_data }}</pre>

        <!-- Download Buttons -->
        <h2>Download Results</h2>
        <a href="{{ url_for('download_file', filetype='excel', data=excel_data) }}" class="download-btn">Download Excel</a>
        <a href="{{ url_for('download_file', filetype='bibtex', data=bibtex_data) }}" class="download-btn">Download BibTeX</a>
    </div>
</body>
</html>
